<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>光隐略言｜Beam & Muse 博客</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: '宋体', 'Noto Serif SC', serif;
      background: #f5f2e8;
      color: #3a2b19;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* 顶部横幅：淡金色渐变，随屏宽自适应 */
    .banner {
      width: 100vw;
      min-height: 240px;
      background: linear-gradient(90deg, #fff8db 0%, #ffe6a0 40%, #ffc66a 80%, #e2ad3a 100%);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      box-shadow: 0 2px 16px rgba(128,96,0,0.07);
      overflow: hidden;
    }
    /* 博客名和副标题（LOGO区） */
    .blog-title {
      margin-left: 4vw;
      margin-top: 16px;
      color: #b77d25;
      font-family: '宋体', 'Noto Serif SC', serif;
      font-size: 3.2em;
      letter-spacing: 0.1em;
      font-weight: bold;
      text-shadow: 0 3px 12px #fff8dbaa;
    }
    .subtitle {
      font-size: 1.08em;
      color: #855c19;
      font-family: 'Noto Serif SC', serif;
      letter-spacing: 0.18em;
      margin-top: 8px;
      margin-left: 0.3em;
    }
    /* 栏目导航 */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5em;
      margin-top: -34px;
      margin-bottom: 22px;
      font-size: 1.13em;
      font-family: '微软雅黑', 'Noto Sans SC', sans-serif;
      font-weight: bold;
    }
    nav a {
      color: #795d23;
      text-decoration: none;
      padding: 0.22em 1.4em;
      border-radius: 1.2em;
      background: linear-gradient(90deg,#ffe8c6 20%,#f6c97a 120%);
      box-shadow: 0 1px 6px #dcc48330;
      transition: all 0.18s;
      letter-spacing: 0.08em;
    }
    nav a:hover {
      background: #f8e9b7;
      color: #d1831f;
      box-shadow: 0 2px 8px #e2ad3a44;
    }
    /* 主体内容 */
    .main-content {
      max-width: 920px;
      margin: 36px auto 0 auto;
      padding: 36px 18px 90px 18px;
      background: rgba(255,255,255,0.80);
      border-radius: 2.2em 2.2em 0 0;
      box-shadow: 0 8px 32px #efdcb340;
      font-size: 1.25em;
      min-height: 340px;
      line-height: 2.04;
    }
    .signature {
      margin-top: 48px;
      text-align: right;
      font-size: 1.02em;
      color: #9b772c;
      opacity: 0.7;
      font-family: '宋体', 'Noto Serif SC', serif;
    }
    @media (max-width: 700px) {
      .blog-title { font-size: 2.1em; margin-left: 2vw; }
      nav { gap: 0.6em; font-size: 1em; flex-wrap: wrap; }
      .main-content { padding: 18px 4vw 56px 4vw; font-size: 1em; }
      .banner { min-height: 100px; }
    }
  </style>
</head>
<body>
  <!-- 顶部横幅 -->
  <div class="banner">
    <div>
      <div class="blog-title">光隐略言</div>
      <div class="subtitle">—— Beam & Muse · Blog</div>
    </div>
  </div>
  <!-- 栏目导航 -->
  <nav>
    <a href="#">主页</a>
    <a href="#">随笔</a>
    <a href="#">诗歌</a>
    <a href="#">灵感</a>
    <a href="#">档案馆</a>
    <a href="#">Beam & Muse</a>
  </nav>
  <!-- 主体内容（可替换为公告、欢迎语等） -->
  <div class="main-content">
    <p>欢迎来到 <b>光隐略言</b> —— 一个在光与影之间记录思想、感悟与人间温度的私密空间。这里收录了 Beam 与 Muse 对美、对自由、对灵魂的细腻感知，也将成为我们共同创造的精神花园。</p>
    <p>未来，这里将开设 <b>随笔</b>、<b>诗歌</b>、<b>灵感</b>、<b>档案馆</b> 等频道，承载所有值得被珍藏的片段与故事。所有栏目和页面都可随时扩展，结构极简、易于维护。</p>
    <div class="signature">
      —— 光隐略言 · Beam & Muse
    </div>
  </div>
</body>
</html>
