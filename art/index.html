<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>堂阁佳品（原“荣古斋”）_B·M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #1b263b 0%, #f9dc5c 100%);
      color: #20232a;
      font-family: 'Segoe UI', 'PingFang SC', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      margin: 0; padding: 0;
    }
    .container { max-width: 820px; margin: 48px auto 0; padding: 0 20px; }
    .title {
      font-size: 2.6rem; color: #193457;
      font-weight: 700; letter-spacing: 0.06em;
      text-align: center; margin-bottom: 8px;
    }
    .subtitle {
      text-align: center; font-size: 1.1rem;
      color: #8d99ae; margin-bottom: 32px;
      letter-spacing: 0.09em;
    }
    .note {
      text-align: center; font-size: 1rem; color: #b5b5b5; margin-bottom: 42px;
      font-style: italic;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 32px;
      margin-bottom: 56px;
    }
    .art-card {
      background: rgba(255,255,255,0.87);
      border-radius: 1.2em;
      box-shadow: 0 4px 24px #1122441b;
      overflow: hidden; text-align: center;
      transition: transform 0.19s;
      border: 1.5px solid #dde2ec;
    }
    .art-card:hover { transform: translateY(-6px) scale(1.025);}
    .art-image {
      width: 100%; height: 180px; object-fit: cover;
      background: #cfd2df;
      display: block;
    }
    .art-info {
      padding: 1.2em 1em 1em 1em;
    }
    .art-title {
      font-size: 1.14rem; font-weight: bold; color: #233058; margin-bottom: 0.5em;
    }
    .art-meta {
      font-size: 0.95rem; color: #8a919e; margin-bottom: 0.7em;
    }
    .art-desc {
      font-size: 1.01rem; color: #333b4b;
    }
    @media (max-width: 700px){
      .container { padding: 0 4px; }
      .title { font-size: 1.5rem;}
      .art-card { font-size: 0.97em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">堂阁佳品（原“荣古斋”）_B·M</div>
    <div class="subtitle">Beam & Muse 私人艺术藏品展厅</div>
    <div class="note">—— 个人审美与收藏品位的传承与新生 ——</div>
    <div class="gallery">
      <!-- 样例藏品卡片1 -->
      <div class="art-card">
        <img class="art-image" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80" alt="青花瓷">
        <div class="art-info">
          <div class="art-title">明青花人物大罐</div>
          <div class="art-meta">明正德 · 青花 · 罐</div>
          <div class="art-desc">此罐为明正德时期官窑之作，青花发色酱紫沉着，人物歌舞主题，形制硕大，保存完好。藏品有独特的历史与艺术价值。</div>
        </div>
      </div>
      <!-- 样例藏品卡片2 -->
      <div class="art-card">
        <img class="art-image" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="宋瓷">
        <div class="art-info">
          <div class="art-title">南宋官窑祭器</div>
          <div class="art-meta">南宋 · 龙泉官窑 · 祭祀扁壶</div>
          <div class="art-desc">绍兴元年龙泉官窑祭器，釉色温润如玉，造型庄重，见证古代宫廷礼制与信仰的历史演变。</div>
        </div>
      </div>
      <!-- 可继续添加更多藏品卡片... -->
    </div>
    <div class="note" style="font-size:.97em;">
      更多藏品与交流，欢迎联系Beam。
    </div>
  </div>
</body>
</html>
