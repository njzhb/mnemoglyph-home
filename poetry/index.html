    body {

      background-size: cover;

      color: #fff9e7;
      overflow-x: hidden;
    }
    .main-content {
      width: 960px; max-width: 97vw; margin: 0 auto;
      padding: 6vh 0 8vh 0;
      position: relative;
    }
    .poem-intro {
      font-size: 1.24em; line-height: 2.3em; letter-spacing: 0.08em;

      padding: 2.2em 2em 2em 2em;
    }
    .poem-grid {
      display: flex; flex-wrap: wrap;
      gap: 1.2em 2.3em; justify-content: center;
      margin: 2.2em auto 1.2em auto; max-width: 820px;
    }
    .poem-grid-btn {
      background: rgba(255,255,255,0.07);
      border-radius: 12px;
      padding: 0.82em 2.2em;
      color: #ffeede;
      font-size: 1.16em;
      text-decoration: none;
      box-shadow: 0 1px 8px #0003;
      letter-spacing: 0.12em;
      border: 1px solid #eed7c6;
      outline: none;
      transition: background 0.22s, color 0.15s;
      font-family: 'Noto Serif SC', serif;
      margin-bottom: 1em;
      display: inline-block;
      text-align: center;
    }
    .poem-grid-btn:hover {
      background: #fffbe922;
      color: #c1622b;
      border: 1.5px solid #dfac7c;
    }
    @media (max-width: 900px) {
      .main-content { width: 99vw; }
      .poem-grid { gap: 1em 1.3em; }
      .poem-intro { font-size: 1em; padding: 1em 1em 1em 1em;}
    }
  </style>
</head>
