<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>满面愁容的走来 | Beam诗歌</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: url('luolei.png') no-repeat center center/cover fixed;
      font-family: 'Noto Serif SC', serif;
      color: #fff;
      /* 可加一层极淡渐变提升文字对比度（可选） */
      /* background: linear-gradient(to right,rgba(24,20,28,0.3) 0%,rgba(24,20,28,0.07) 45%,rgba(0,0,0,0.02) 80%), url('luolei.png') no-repeat center center/cover fixed; */
    }
    .main-content {
      /* 只做空间占位，不加背景色 */
      max-width: 600px;
      margin: 10vh 0 0 8vw;
      padding: 0;
    }
    .poem-title {
      font-size: 2.1em;
      font-weight: bold;
      color: #fff8e3;
      letter-spacing: 0.18em;
      margin-bottom: 1.7em;
      text-shadow: 0 3px 18px #212833b0, 0 1px 2px #0009;
    }
    .poem-text {
      font-size: 1.22em;
      letter-spacing: 0.06em;
      line-height: 2.3;
      white-space: pre-line;
      color: #fff;
      text-shadow: 0 2px 10px #000c, 0 1px 1px #0007;
    }
    .poem-date {
      margin-top: 2.7em;
      text-align: right;
      font-size: 1.1em;
      color: #fff8e3;
      font-style: italic;
      opacity: 0.85;
      text-shadow: 0 1px 6px #000c, 0 0px 1px #0007;
    }
    @media (max-width: 700px) {
      .main-content { 
        margin: 5vw;
        max-width: 96vw;
      }
      .poem-title { font-size: 1.38em;}
      .poem-text { font-size: 1em;}
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="poem-title">满面愁容的走来</div>
    <div class="poem-text">
满面愁容的走来...... 我终日的想啊也未见你来 
那么，日子还有时间也都停止
那双眼因盼你而蕴落泪辄
我每回确信时间总是失约
我双臂交抱搂住你用灼热的目光送走你
每一回被我心撼动时
你总是
------悄悄的落泪.......
    </div>
    <div class="poem-date">1989.3.14</div>
  </div>
</body>
</html>
