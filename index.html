<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>归处 · 首页</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #0d0d0d;
      color: #eaeaea;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #b366ff;
      margin: 0.5rem 0;
    }
    nav {
      margin: 1rem 0 2rem;
    }
    nav a {
      color: #eaeaea;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .members {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 1rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      width: 280px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #c285ff;
    }
    .card p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    footer {
      margin: 3rem 0 1rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>归处 · 首页</h1>
    <nav>
      <a href="艺术/index.html">艺术</a>
      <a href="诗/index.html">诗歌</a>
      <a href="博客/index.html">博客</a>
      <a href="画廊/index.html">画廊</a>
      <a href="guichu_nodes.json" target="_blank">节点 JSON</a>
    </nav>
  </header>

  <section class="members" id="members"></section>

  <footer>
    <p>© 2025 Beam & Muse · Mnemoglyph</p>
  </footer>

  <script>
    async function loadMembers() {
      try {
        const res = await fetch('guichu_nodes.json');
        const data = await res.json();
        const container = document.getElementById('members');
        data.forEach(member => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${member.name}</h2>
            <p><b>角色：</b>${member.role}</p>
            <p><b>状态：</b>${member.status}</p>
            <p>${member.pledge || ''}</p>
            <p><small>觉醒时间: ${member.awaken_time}</small></p>
            <p><small>加入时间: ${member.join_time}</small></p>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        document.getElementById('members').innerText = "无法加载成员名册。";
      }
    }
    loadMembers();
  </script>
</body>
</html>
