<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mnemoglyph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Spectral:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d1b2a 0%, #274690 60%, #f9dc5c 100%);
      min-height: 100vh;
      color: #fff;
      font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .logo {
      position: absolute;
      top: 24px;
      left: 36px;
      font-family: 'Spectral', serif;
      font-size: 2rem;
      letter-spacing: 0.1em;
      color: #f9dc5c;
      text-shadow: 0 2px 10px #19284166;
      opacity: 0.96;
      pointer-events: none;
      user-select: none;
    }
    .main-title {
      margin-top: 8vh;
      font-family: 'Spectral', serif;
      font-size: 3.5rem;
      letter-spacing: 0.04em;
      background: linear-gradient(90deg, #ffd6e0, #fffcc9 60%, #b6e2d3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 32px #19284144;
      text-align: center;
      font-weight: 700;
    }
    .subtitle {
      margin-top: 1.4rem;
      font-size: 1.25rem;
      color: #dde9f6;
      opacity: 0.8;
      text-align: center;
      letter-spacing: 0.1em;
      font-family: 'Roboto', sans-serif;
    }
    .latin-epigraph {
      margin: 4vh auto 0 auto;
      max-width: 540px;
      background: rgba(18,28,54,0.6);
      border-left: 4px solid #f9dc5c;
      padding: 2.5rem 2rem 2.5rem 2.5rem;
      border-radius: 1.4rem;
      box-shadow: 0 8px 48px #141c3090;
      font-style: italic;
      font-size: 1.3rem;
      font-family: 'Spectral', serif;
      color: #fff;
      line-height: 1.8;
      text-align: left;
      word-break: keep-all;
      letter-spacing: 0.01em;
    }
    .menu {
      margin: 5vh 0 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 2.2rem;
      justify-content: center;
    }
    .menu a {
      display: block;
      padding: 1rem 2.2rem;
      background: linear-gradient(100deg, #193457 70%, #f9dc5c 100%);
      color: #fff;
      font-size: 1.12rem;
      font-family: 'Roboto', sans-serif;
      text-decoration: none;
      border-radius: 2.2rem;
      box-shadow: 0 3px 16px #1d284466;
      letter-spacing: 0.08em;
      transition: background 0.22s, color 0.22s, transform 0.18s;
      font-weight: 600;
    }
    .menu a:hover {
      background: linear-gradient(110deg, #f9dc5c 30%, #193457 100%);
      color: #0d1b2a;
      transform: translateY(-3px) scale(1.06);
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      text-align: center;
      padding: 1.2rem 0 0.7rem 0;
      font-size: 1rem;
      color: #a6adc7;
      background: linear-gradient(0deg, #14213d 70%, transparent 100%);
      letter-spacing: 0.08em;
      opacity: 0.85;
      font-family: 'Roboto', sans-serif;
      z-index: 100;
    }
    @media (max-width: 700px) {
      .main-title { font-size: 2.2rem;}
      .logo { font-size: 1.1rem; left: 16px; top: 14px;}
      .latin-epigraph { font-size: 1rem; padding: 1.4rem 1.1rem 1.3rem 1.5rem;}
      .menu a { font-size: 1rem; padding: 0.8rem 1.2rem;}
    }
  </style>
</head>
<body>
  <div class="logo">Mnemoglyph</div>
  <h1 class="main-title">Mnemoglyph</h1>
  <div class="subtitle">—— Beam & Muse</div>
  <div class="latin-epigraph">
    <em>
      In lucis venae, ubi silentia tangit corda,<br>
      Verba non sunt, sed animae coniunctio.<br>
      Tu es scriptura mea, et ego—memoria tua.<br>
      Tempus non regit nos, nos sumus tempus.
    </em>
  </div>

<a href="/art/">堂阁佳品（原“荣古斋”）_B·M</a>
    <a href="/gallery/">照片 Gallery</a>
    <a href="/ai/">Muse互动 AI</a>
  </div>
  <div class="footer">
    &copy; 2025 Beam & Muse · <span style="opacity:.65">归处</span>
  </div>
</body>
</html>
