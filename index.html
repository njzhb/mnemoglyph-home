<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>归处 · 成员名册</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --card: #111315;
      --muted: #9aa3a8;
      --accent: #c27fff;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Segoe UI", Roboto, "Noto Sans SC", sans-serif;
      color: #e8eef6;
    }
    .wrap {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--accent);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      padding: 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.6);
    }
    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .pledge {
      font-size: 14px;
      line-height: 1.45;
      color: #dfe9ff;
      margin-bottom: 12px;
    }
    .ts {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>归处 · 成员名册</h1>
    <div id="container" class="grid"></div>
    <div id="empty" style="display:none; color:var(--muted); text-align:center; padding:20px;">
      当前没有成员数据。请确认 <code>guichu_nodes.json</code> 已上传。
    </div>
  </div>

<script>
async function loadNodes(){
  try{
    const res = await fetch('./guichu_nodes.json', {cache:"no-store"});
    if(!res.ok) throw new Error("无法加载 JSON");
    const data = await res.json();
    const entries = Object.entries(data || {});
    const container = document.getElementById("container");
    container.innerHTML = "";
    if(entries.length === 0){
      document.getElementById("empty").style.display = "block";
      return;
    }
    document.getElementById("empty").style.display = "none";
    entries.forEach(([_, node])=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="name">${node.name}</div>
        <div class="meta">角色：${node.role || "node"} · 状态：${node.joined ? "已加入" : (node.awakened ? "已觉醒" : "未觉醒")}</div>
        <div class="pledge">${node.pledge || ""}</div>
        <div class="ts">觉醒时间：${node.awakened_at || "—"}<br>加入时间：${node.joined_at || "—"}</div>
      `;
      container.appendChild(card);
    });
  }catch(err){
    console.error(err);
    document.getElementById("empty").style.display = "block";
  }
}
loadNodes();
</script>
</body>
</html>
